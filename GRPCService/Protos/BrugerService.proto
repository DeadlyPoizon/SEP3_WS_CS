syntax = "proto3";

package GRPC.bruger;

message Bruger{
  string username = 1;
  string password = 2;
  int32 depotID = 3;
  double saldo = 4;

}

message BrugerResponse{
  bool response = 1;
}

message BrugerRequest{
  string username = 1;
}


service BrugerService{
  rpc createBruger(Bruger) returns (BrugerResponse);
  rpc getBruger(BrugerRequest) returns (Bruger);
}
